{% extends "base.html" %}
{% load static %}

<!-- =========================
     ads/create_ad.html
     Создание объявления
     ========================= -->

{% block title %}Создать объявление{% endblock %}

{% block content %}
<div class="hero">
    <h1>Разместить объявление</h1>

    <div style="margin: 10px 0 20px;">
        <a href="{% url 'ads_list' %}" style="color:#c62828; text-decoration:none;">
            ← Вернуться к ленте объявлений
        </a>
    </div>

    <form method="post" style="max-width: 600px; margin: 0 auto; text-align:left;">
        {% csrf_token %}

        <label style="display:block; margin-bottom:6px;"><b>Заголовок</b></label>
        <input type="text" name="title" required
               style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; margin-bottom:14px;">

        <label style="display:block; margin-bottom:6px;"><b>Описание</b></label>
        <textarea name="description" rows="5"
                  style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; margin-bottom:14px;"></textarea>

        <label style="display:block; margin-bottom:6px;"><b>Цена</b></label>
        <input type="number" step="0.01" name="price"
               style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; margin-bottom:18px;">

        <button type="submit" class="main-btn">Опубликовать</button>
    </form>
</div>
{% endblock %}
