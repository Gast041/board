{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Доска объявлений</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div class="home">
    <h1>Бесплатная доска объявлений</h1>

    {% if user.is_authenticated %}
        <p>Здравствуйте, {{ user.username }}</p>

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Выйти</button>
        </form>
    {% else %}
        <p>Размещайте и находите объявления без лишних сложностей</p>

        <div class="actions">
            <a href="{% url 'login' %}" class="primary">Войти</a>
            <a href="{% url 'signup' %}" class="secondary">Регистрация</a>
        </div>
    {% endif %}
</div>

</body>
</html>
