{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}52prime.ru{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Твои старые общие стили -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Стили для общего меню/шапки -->
    <link rel="stylesheet" href="{% static 'base.css' %}">

    {% block extra_css %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">

<!-- =========================
     ШАПКА САЙТА (общая)
     ========================= -->
<header class="site-header">
    <div class="header-inner">

        <!-- ЛОГО -->
        <div class="header-logo">
            <a href="/" class="logo-link">52prime.ru</a>
        </div>

        <!-- ПОИСК (реально работает на /ads/) -->
        <div class="header-search">
            <form method="get" action="{% url 'ads_list' %}" class="search-form">
                <input
                    type="text"
                    name="q"
                    value="{{ q|default:'' }}"
                    placeholder="Поиск объявлений..."
                    class="search-input"
                >
                <button type="submit" class="search-btn">Найти</button>
            </form>
        </div>

        <!-- МЕНЮ -->
        <nav class="header-nav">
            <a href="{% url 'ads_list' %}" class="nav-link">Лента</a>

            {% if user.is_authenticated %}
                <a class="main-btn" href="{% url 'create_ad' %}">+ Объявление</a>

                <!-- Имя → профиль -->
                <a href="{% url 'profile' %}" class="nav-user">{{ user.username }}</a>

                <form method="post" action="{% url 'logout' %}" class="nav-form">
                    {% csrf_token %}
                    <button class="link-btn" type="submit">Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="nav-link">Вход</a>
                <a href="{% url 'signup' %}" class="nav-link">Регистрация</a>
            {% endif %}
        </nav>

    </div>
</header>

<!-- Отступ под fixed-шапку (на главной отключим через CSS) -->
<div class="header-spacer"></div>

<!-- =========================
     КОНТЕНТ СТРАНИЦЫ
     ========================= -->
{% block content %}{% endblock %}

</body>
</html>
