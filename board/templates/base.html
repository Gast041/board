{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- =========================
         base.html — общий шаблон для страниц (кроме главной)
         Здесь подключаем ВСЕ общие стили и общую шапку
         ========================= -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Заголовок вкладки можно переопределять в дочерних шаблонах -->
    <title>{% block title %}52prime.ru{% endblock %}</title>

    <!-- Твои текущие стили сайта -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Стили для шапки/меню -->
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>

<!-- =========================
     ФИКСИРОВАННАЯ ШАПКА
     ========================= -->
<header class="site-header">
    <!-- Лого слева -->
    <div class="site-header__logo">
        <a href="{% url 'ads_list' %}" class="logo-link">52prime.ru</a>
    </div>

    <!-- Поиск по центру (работает только на /ads/, на остальных просто отправит на /ads/) -->
    <div class="site-header__search">
        <form method="get" action="{% url 'ads_list' %}" class="search-form">
            <input
                type="text"
                name="q"
                value="{{ q|default:'' }}"
                placeholder="Поиск объявлений..."
                class="search-input"
            >
            <button type="submit" class="search-btn">Найти</button>
        </form>
    </div>

    <!-- Меню справа -->
    <nav class="site-header__nav">
        {% if user.is_authenticated %}
            <!-- Ссылка на ленту (удобно, когда ты не на /ads/) -->
            <a class="nav-link" href="{% url 'ads_list' %}">Лента</a>

            <!-- Кнопка создать -->
            <a class="main-btn" href="{% url 'create_ad' %}">+ Объявление</a>

            <!-- Имя → профиль -->
            <a class="nav-link nav-user" href="{% url 'profile' %}">{{ user.username }}</a>

            <!-- Выход POST -->
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button class="link-btn" type="submit">Выйти</button>
            </form>
        {% else %}
            <a class="nav-link" href="{% url 'login' %}">Вход</a>
            <a class="nav-link" href="{% url 'signup' %}">Регистрация</a>
        {% endif %}
    </nav>
</header>

<!-- Чтобы контент не уезжал под fixed-шапку -->
<main class="site-content">
    {% block content %}{% endblock %}
</main>

</body>
</html>
