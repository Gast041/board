{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <!-- ВАЖНО: блок title только ОДИН раз -->
    <title>{% block title %}52prime.ru{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Общие стили проекта -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Стили шапки/меню -->
    <link rel="stylesheet" href="{% static 'base.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- =========================
     ЕДИНАЯ ШАПКА (для всех страниц)
     ========================= -->
<header class="site-header">
    <div class="header-inner">

        <!-- Логотип -->
        <div class="header-logo">
            <a href="{% url 'home' %}" class="logo-link">52prime.ru</a>
        </div>

        <!-- Поиск: всегда ведём на ленту -->
        <div class="header-search">
            <form method="get" action="{% url 'ads_list' %}" class="search-form">
                <input
                    type="text"
                    name="q"
                    value="{{ q|default:'' }}"
                    placeholder="Поиск объявлений..."
                    class="search-input"
                >
                <button type="submit" class="search-btn">Найти</button>
            </form>
        </div>

        <!-- Меню -->
        <nav class="header-nav">
            <a href="{% url 'ads_list' %}" class="nav-link">Лента</a>

            {% if user.is_authenticated %}
                <a href="{% url 'create_ad' %}" class="main-btn">+ Объявление</a>

                <!-- Имя ведёт в профиль -->
                <a href="{% url 'profile' %}" class="nav-link nav-user">
                    {{ user.username }}
                </a>

                <form method="post" action="{% url 'logout' %}" class="nav-form">
                    {% csrf_token %}
                    <button class="link-btn" type="submit">Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="nav-link">Вход</a>
                <a href="{% url 'signup' %}" class="nav-link">Регистрация</a>
            {% endif %}
        </nav>

    </div>
</header>

<!-- Отступ под липкое меню -->
<div class="header-spacer"></div>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
