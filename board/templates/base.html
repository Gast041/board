{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- =========================
         BASE TEMPLATE (общая основа)
         Файл: board/templates/base.html
         ========================= -->

    <!-- Кодировка -->
    <meta charset="UTF-8">

    <!-- Заголовок вкладки (можно переопределять в страницах) -->
    <title>{% block title %}52prime.ru{% endblock %}</title>

    <!-- Общие стили сайта (твои текущие) -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Стили для общей шапки/меню -->
    <link rel="stylesheet" href="{% static 'base.css' %}">

    <!-- Адаптивность -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Доп. стили конкретной страницы (если надо) -->
    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- =========================
     ФИКСИРОВАННАЯ ШАПКА
     ========================= -->
<header class="site-header">
    <!-- Левая часть: логотип -->
    <div class="site-header__left">
        <a href="/" class="site-logo">52prime.ru</a>
    </div>

    <!-- Центр: поиск (всегда ведёт на ленту /ads/) -->
    <div class="site-header__center">
        <form method="get" action="{% url 'ads_list' %}" class="site-search">
            <input
                type="text"
                name="q"
                value="{{ q|default:'' }}"
                placeholder="Поиск объявлений..."
                class="site-search__input"
            >
            <button type="submit" class="site-search__btn">Найти</button>
        </form>
    </div>

    <!-- Правая часть: меню -->
    <nav class="site-header__right">
        <a href="{% url 'ads_list' %}" class="nav-link">Лента</a>

        {% if user.is_authenticated %}
            <a href="{% url 'create_ad' %}" class="btn btn-main">+ Объявление</a>

            <!-- Имя пользователя ведёт в профиль -->
            <a href="{% url 'profile' %}" class="nav-link nav-user">{{ user.username }}</a>

            <!-- Выход через POST -->
            <form method="post" action="{% url 'logout' %}" class="inline-form">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Выйти</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="nav-link">Вход</a>
            <a href="{% url 'signup' %}" class="nav-link">Регистрация</a>
        {% endif %}
    </nav>
</header>

<!-- =========================
     ОСНОВНОЙ КОНТЕНТ СТРАНИЦЫ
     ========================= -->
<main class="page-content">
    {% block content %}{% endblock %}
</main>

</body>
</html>
