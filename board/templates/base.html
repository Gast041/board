{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- =========================
         BASE.HTML — общий шаблон
         Тут: <head>, шапка, и блоки для страниц
         ========================= -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Заголовок вкладки (каждая страница может переопределить) -->
    <title>{% block title %}52prime.ru{% endblock %}</title>

    <!-- Общие стили проекта -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Стили шапки/меню -->
    <link rel="stylesheet" href="{% static 'base.css' %}">

    <!-- Доп. стили/мета для конкретных страниц -->
    {% block extra_head %}{% endblock %}
</head>
<body>

<!-- =========================
     ФИКСИРОВАННАЯ ШАПКА
     ========================= -->
<header class="site-header">

    <!-- ЛОГО -->
    <div class="site-logo">
        <a href="{% url 'ads_list' %}" class="logo-link">52prime.ru</a>
    </div>

    <!-- ПОИСК (логика уже в ads_list: /ads/?q=...) -->
    <div class="site-search">
        <form method="get" action="{% url 'ads_list' %}" class="search-form">
            <input
                class="search-input"
                type="text"
                name="q"
                value="{{ q|default:'' }}"
                placeholder="Поиск объявлений..."
            >
            <button class="search-btn" type="submit">Найти</button>
        </form>
    </div>

    <!-- МЕНЮ -->
    <nav class="site-nav">
        <a class="nav-link" href="{% url 'ads_list' %}">Лента</a>

        {% if user.is_authenticated %}
            <a class="main-btn" href="{% url 'create_ad' %}">+ Объявление</a>

            <!-- Имя ведёт в профиль -->
            <a class="nav-link" href="{% url 'profile' %}">{{ user.username }}</a>

            <form method="post" action="{% url 'logout' %}" class="nav-form">
                {% csrf_token %}
                <button class="link-btn" type="submit">Выйти</button>
            </form>
        {% else %}
            <a class="nav-link" href="{% url 'login' %}">Вход</a>
            <a class="nav-link" href="{% url 'signup' %}">Регистрация</a>
        {% endif %}
    </nav>

</header>

<!-- Спейсер, чтобы контент не залезал под fixed header -->
<div class="header-spacer"></div>

<!-- =========================
     КОНТЕНТ СТРАНИЦЫ
     ========================= -->
{% block content %}{% endblock %}

</body>
</html>
