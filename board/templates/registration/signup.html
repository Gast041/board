{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header class="header">
    <div class="logo">Доска объявлений</div>
</header>

<main class="auth-wrapper">
    <div class="auth-card">
        <h1>Вход</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="main-btn">Регистрация</button>
        </form>

        <p class="auth-links">
            Есть акаунт?
             <a href="{% url 'login' %}">Вход</a>
             <a href="/" class="back">← На главную</a>
        </p>
    </div>
</main>

</body>
</html>
